<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Arrow funcions</title>

</head>

<body>

    <script>
        
        let listaNumeros = [20,33,45,12,11,23];
        listaNumeros.forEach((elNumero) => console.log(elNumero+((elNumero%2==0)?5:-5))); // si es par se le suma 5 
        //si no se le resta
        //DOM Document Object Model
    </script>

</body>

</html>
